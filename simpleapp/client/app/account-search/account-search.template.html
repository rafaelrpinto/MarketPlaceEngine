	<div class="panel-heading">
		<h3 class="panel-title">Search for a Facebook account</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="text" class="form-control" id="searchBox" placeholder="Enter the account name...">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-default">Search</button>

			</div>
		</form>
	</div>
</div>
